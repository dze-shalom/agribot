<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Password Reset</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .note {
            margin-top: 20px;
            padding: 15px;
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            font-size: 13px;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Admin Password Reset</h1>

        <form id="resetForm">
            <div class="form-group">
                <label>Your Render URL:</label>
                <input type="text" id="baseUrl" placeholder="https://your-app.onrender.com" required>
            </div>

            <div class="form-group">
                <label>Admin Name:</label>
                <input type="text" id="name" value="Shalom Dze-Kum" required>
            </div>

            <div class="form-group">
                <label>Admin Email:</label>
                <input type="email" id="email" value="shalom.dze-kum@aims-cameroon.org" required>
            </div>

            <div class="form-group">
                <label>New Password:</label>
                <input type="password" id="newPassword" placeholder="Enter new password" required>
            </div>

            <div class="form-group">
                <label>Secret Key:</label>
                <input type="text" id="secretKey" value="AGRIBOT_TEMP_RESET_2024" required>
            </div>

            <button type="submit" id="submitBtn">Reset Password</button>
        </form>

        <div id="result" class="result"></div>

        <div class="note">
            <strong>‚ö†Ô∏è Important:</strong>
            <ul style="margin-top: 8px; margin-left: 20px;">
                <li>Wait for Render to finish deploying the latest changes</li>
                <li>Enter your Render app URL (e.g., https://agribot.onrender.com)</li>
                <li>This endpoint will be removed after use for security</li>
            </ul>
        </div>
    </div>

    <script>
        const form = document.getElementById('resetForm');
        const resultDiv = document.getElementById('result');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const baseUrl = document.getElementById('baseUrl').value.trim();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const newPassword = document.getElementById('newPassword').value.trim();
            const secretKey = document.getElementById('secretKey').value.trim();

            if (!baseUrl || !name || !email || !newPassword || !secretKey) {
                showResult('Please fill in all fields', 'error');
                return;
            }

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';

            try {
                const response = await fetch(`${baseUrl}/api/auth/temp-reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        new_password: newPassword,
                        secret_key: secretKey
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    const actionText = data.action === 'created' ? 'Admin account created' : 'Password reset';
                    showResult(`‚úÖ Success! ${actionText} for ${data.user.name} (${data.user.email}). You can now login with your new credentials!`, 'success');
                } else {
                    showResult(`‚ùå Error: ${data.error || 'Failed to manage admin account'}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Network Error: ${error.message}. Make sure your Render URL is correct and the app is deployed.`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });

        function showResult(message, type) {
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
