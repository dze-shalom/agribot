services:
  - type: web
    name: agribot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENWEATHER_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: agribot-db
          property: connectionString

databases:
  - name: agribot-db
    databaseName: agribot
    user: agribot
